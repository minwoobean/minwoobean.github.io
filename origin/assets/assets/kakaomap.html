<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao Map</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2497ae7289edf2c2ec113b5c4c6b66e7&autoload=false"></script>
  <script>
    // 카카오맵 API 초기화
    kakao.maps.load(function() {
      // 지도 생성
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 지도 중심 좌표 (서울 시청)
        level: 3 // 초기 지도 확대 레벨
      };
      var map = new kakao.maps.Map(container, options);
      
      // 추가적인 기능 및 마커 등을 추가할 수 있습니다.
    });
  </script>
</body>
</html>
